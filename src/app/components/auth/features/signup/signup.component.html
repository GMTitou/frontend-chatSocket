<div class="signup-container">
  <h2>Créer un compte</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullname">Nom complet</label>
      <input id="fullname" formControlName="fullname" type="text" />
      <div *ngIf="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched" class="error">
        Le nom complet est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        L'email est requis et doit être valide.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
        Le mot de passe doit avoir au moins 6 caractères.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" [disabled]="signupForm.invalid">Créer un compte</button>
  </form>

  <p class="login-link">
    Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
  </p>
</div>
